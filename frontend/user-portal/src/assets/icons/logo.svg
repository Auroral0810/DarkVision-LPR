<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 柔和的渐变色 -->
    <linearGradient id="softGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 极简背景 -->
  <rect x="10" y="10" width="80" height="80" rx="20" fill="url(#softGradient)" />

  <!-- D 字母 -->
  <path d="M 35 30 L 35 70 C 55 70 65 60 65 50 C 65 40 55 30 35 30 Z" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>

  <!-- V 字母 (叠加效果) -->
  <path d="M 50 30 L 65 70 L 80 30" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        opacity="0.9"/>
</svg>
